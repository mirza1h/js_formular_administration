<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport"  content="width,device-width, initial-scale=1">
<link rel="stylesheet" href="tab.css">
<head>
  <title>A Web Page</title>
</head>
<body>
  	<div class="tablink" onclick="openPage('Administration', this, 'white')" id="defaultOpen">Administration</div>
	<div class="tablink" onclick="openPage('Formular', this, 'white')">Formular</div>
	<div id="Administration" class="tabcontent">
  		<p>Formular name:</p>
		<input type="text" id="userInput" value=""> </input>
		<button id="search" onclick="searchForm()" class="buttons">Search</button>
    <button id="save" onclick="storeForm()" class="buttons">Save</button>
    <form>
      <select name="addForm" id="addForm" class="buttons" onclick="addItem(this.value)">
        <option value="text">Text</option>
        <option value="radio">Radio</option>
        <option value="checkbox">Checkbox</option>
        <option value="select">Select</option>
        <option value="br">New line</option>
      </select>
    </form>
  </div>

	<div id="Formular" class="tabcontent">
    <p>Formular name:</p> 
    <form>
      <select name="existingForm" id="existingForm" class="buttons" onclick="getForm(this.value)">
        <option value="first">First form</option>
        <option value="br">New line</option>
      </select>
    </form>
	</div>
<script src="functions.js"></script> 
</body>
